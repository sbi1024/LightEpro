<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Light Erp System</title>
</head>

<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="/login_proc" class="sign-in-form">
                <h2 class="title">SIGN IN</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="userName" placeholder="Please Enter Your UserName"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="userPassword" placeholder="Please Enter Your PassWord"/>
                </div>
                <input type="submit" value="Login" class="btn solid"/>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Do You Have Any Questions About This System?</h3></br>
                <button class="btn transparent" id="sign-up-btn">
                    Click Me
                </button>
            </div>
            <img src="/img/loginLogo.svg" class="image" alt=""/>
        </div>

    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
