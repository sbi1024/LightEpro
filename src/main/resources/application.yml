# 서버 관련 설정
server:
  port: 8080

spring:
  # security 관련 설정
  security:
    user:
      name: admin
      password: 1234

  # db 관련 설정
  datasource:
    url: jdbc:log4jdbc:mariadb://localhost:3306/practice
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: root
    password: 1234

  # 스프링 최초 실행시 ,해당 스크립트가 자동 실행됨 (DB 변경시 빠르게 변경하여 테스트 하기 위한 설정)
  # data-locations: classpath*:script/CreateTable.sql → insert sql 작성
  sql:
    init:
      schema-locations: classpath*:script/CreateTable.sql
      mode: always

# mybatis 관련 설정
mybatis:
  mapper-locations: classpath*:mybatis/**/*.xml

# log4j2 관련 설정
logging:
  config: classpath:log4j2.xml

# health check 관련 설정
management:
  endpoints:
    web:
      base-path: /LightEpro
      path-mapping:
        health: healthCheck
  endpoint:
    health:
      show-details: always